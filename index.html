<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <title>Whac A Mole Game!!</title>
</head>

<body>
  <div class="grid grid-cols-1 bg-red-500 text-white py-3">
    <h2>Your Score: <span id="score">0</span></h2>

    <h2>Time Left: <span id="time-left">60</span></h2>
  </div>

  <div class="grid grid-cols-3 gap-2 gap-y-5 grid-rows-3 w-auto bg-orange-100 shadow-[#333] ">

    <div class="square bg-blue-500 shadow-lg shadow-[#777] sm:h-130px" id="1"></div>
    <div class="square bg-blue-500 shadow-lg shadow-[#777] sm:h-130px" id="2"></div>
    <div class="square bg-blue-500 shadow-lg shadow-[#777] sm:h-130px" id="3"></div>
    <div class="square bg-blue-500 shadow-lg shadow-[#777] sm:h-130px" id="4"></div>
    <div class="square bg-blue-500 shadow-lg shadow-[#777] sm:h-130px" id="5"></div>
    <div class="square bg-blue-500 shadow-lg shadow-[#777] sm:h-130px" id="6"></div>
    <div class="square bg-blue-500 shadow-lg shadow-[#777] sm:h-130px" id="7"></div>
    <div class="square bg-blue-500 shadow-lg shadow-[#777] sm:h-130px" id="8"></div>
    <div class="square bg-blue-500 shadow-lg shadow-[#777] sm:h-130px" id="9"></div>
  </div>



  <script src="app.js"></script>
</body>

</html>
